<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="../form-echo.php" method="get">
        <h1>Lab 3 ข้อ 1.2</h1>
        <label>1. รหัสผ่าน 5 อักขระ ต้องมี (พิมพ์ใหญ่ พิมพ์เล็ก ตัวเลข) อย่างละ 1:<br>หมายเหตุ: ขอไม่ใช้ hidden เพื่อจะได้ตรวจสอบอักขระได้*</label>
        <input type="text" name="password" placeholder="Enter password"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
        <br>
        <label>2. บ้านเลขที่:</label>
        <input type="text" name="address_unit_no" placeholder="Unit No."
               pattern="[0-9\/]*">
        <br>
        <label>3. รหัสสินค้า 3 ตัวแรกอักขระใหญ่ ตามด้วยตัวเลข 2 ตัว:</label>
        <input type="text" name="item_id" placeholder="รหัสสินค้า"
               pattern="[A-Z]{3}[0-9]{2}">
        <br>
        <label>4. กรอกชื่อ-สกุล ด้วยภาษาไทย เท่านั้น</label>
        <input type="text" name="name_th" placeholder="ชื่อ-สกุล (ภาษาไทย)"
               pattern="^[ก-๏\s]+$">
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
